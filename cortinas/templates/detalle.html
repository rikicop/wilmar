{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/detalle.css' %}">
    <title>Document</title>
</head>
<body>
    <header>
     
    </header>
    <main>
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-xl-7">
                    <div class="content-watch">
                        <div class="row no-gutters" style="margin-left: 50px;">
                           
                            <div class="col-xl-9 preview">
                                <img src="{% static 'img/img3.png' %}" alt="" class="img-fluid" id="preview" width="550" alt="">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-5">
                    <div class="parameter">
                        <h6>SILVER</h6>
                        <h1 class="display-2" style="font-size: 4.5rem">ROLEX</h1>
                        <p>Model: 116500</p>
                        <hr>
                      
                        <div class="detail">
                            <h5>MOVEMENT: <span>Eco-Drive H504 => {{prod.name}}</span></h5>
                            <h5>CASE SIZE: <span>43mm</span></h5>
                            <h5>MATERIAL: <span>Silver</span></h5>
                        </div>
                        <hr>
                        <div class="price">
                            <h2><span><sup>$</sup></span>1,250</h2>
                        </div>
                        <div class="cart">
                            <div class="row no-gutters">
                                <button class="btn">Cotizar</button>
                                <!-- <button class="btn"><i class="far fa-heart"></i></button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous">
    </script>
		
    <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" 
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" 
            crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function() {
            var img1 = $('#img1').attr('src');
            var img2 = $('#img2').attr('src');
            var img3 = $('#img3').attr('src');
            var img4 = $('#img4').attr('src');
             $('#img1').click(function(){
                 $('#preview').fadeOut(0);
                 $('#preview').stop().fadeIn(400).attr('src',img1);
             });
             $('#img2').click(function(){
                 $('#preview').fadeOut(0);
                 $('#preview').stop().fadeIn(400).attr('src',img2);
             });
             $('#img3').click(function(){ 
                 $('#preview').fadeOut(0);
                 $('#preview').stop().fadeIn(400).attr('src',img3);
             });
             $('#img4').click(function(){
                 $('#preview').fadeOut(0);
                 $('#preview').stop().fadeIn(400).attr('src',img4);
             });
        });

    </script>

</body>
</html>
