{% extends 'base.html' %} 
{% load static %}
{% block menu %}
<div class="nav__menu" style="margin-right: 60px;" id="nav-menu">
    <ul class="nav__list">

        <li class="nav__item"><a href="{% url 'home' %}" class="nav__link"><i class='bx bx-arrow-back'></i></a></li>
    </ul>
</div>
{% endblock %}

{% block toggle %}
<div class="nav__toggle" style="margin-right: 60px;" id="nav-toggle">
    <a href="{% url 'home' %}" class="nav__link"><i class='bx bx-arrow-back'></i></a>
</div>
{% endblock %}

{% block content %}
    <main>
        <div class="container-fluid">
                    <div class="parameter">
                            <h2>Todos Nuestros Precios</h2><br>
                           <!--  {%  for cortina in prod %}
                                <h2>{{cortina.name}}</h2>
                            {% endfor %} -->
                            <table class="table  table-striped table-bordered" >
                                <thead>
                                  <tr>
                                    <th>Nombre</th>
                                    <th>Precios en Dolares $</th>
                                  </tr>
                                </thead>
                                <tbody>
                                <!-- jinja2 Technique -->
                                {% if d %}  
                                {% for i in d %}
                                  <tr>
                                    <td>{{i.name}}</td>
                                    <td>{{i.price}}</td>                                
                                  </tr>
                                {% endfor %}
                                {% endif %}
                                </tbody>
                              </table>
                              <a href="http://192.168.0.107:8000/download_file" class="button">Descarga Archivo</a>
                              <br><br>

                    </div> 
        </div> 
    </main>
{% endblock %}
